<!DOCTYPE html>
<html manifest="manifest.appcache" type="text/cache-manifest" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/dashboard.css"/>
    <link rel="stylesheet" href="css/grid.css"/>
    <script src="js/libraries/jquery-3.2.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

    <script src="js/libraries/tether.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="js/libraries/holder.min.js"></script>
    <script src="js/service/user-service.js"></script>
    <script src="js/handler/user-handler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.2/combined/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.2/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>-->
    <!--<script type="text/javascript">-->
        <!--$(function () {-->
            <!--$('#datetimepicker1').datetimepicker();-->
        <!--});-->
    <!--</script>-->
    <script>
        $('#dob').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Delivery</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Markets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
        </nav>

        <class class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Manage Users</h3>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <button type="button" class="btn btn-sm btn-primary btn-create"
                                    th:onclick="'toogleModalToCreateUser()'">New User
                            </button>
                        </div>
                    </div>
                </div>
                <div class="body-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>Picture</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Active</th>
                            <th>Address</th>
                            <th th:width="80px">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td th:text="${user.picture}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td th:text="${user.active}"></td>
                            <td th:text="${user.address?.country + ' ' + user.address?.city + ' ' + user.address?.street}"></td>
                            <td>
                                <a class="btn btn-default"
                                   th:onclick="'toogleModalToUpdateUser(\'' + ${user.id} + '\')'" data-toggle="modal"
                                   data-target="#exampleModal">Edit</a>
                                <a class="btn btn-danger"
                                   th:onclick="'toogleModalToDeleteUser(\'' + ${user.id} + '\')'">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-8">
                            <ul class="pagination pagination-sm">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </class>
    </div>
</div>
 <!-- modal to update/save user -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Save User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="picture">Select Picture:</label>
                        <input type="file" class="form-control-file" id="picture"/>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="form-control-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-control-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName"/>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-control-label">Email Address:</label>
                        <input type="text" class="form-control" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-control-label">Address:</label>
                        <input type="text" class="form-control" id="street" placeholder="street"/>
                        <input type="text" class="form-control" id="city" placeholder="city"/>
                        <input type="text" class="form-control" id="region" placeholder="region"/>
                        <input type="text" class="form-control" id="country" placeholder="country"/>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username:</label>
                        <input type="text" class="form-control" id="username"/>
                    </div>
                    <div class="form-group">
                        <label for="roles">Role:</label>
                        <select class="form-control" id="roles">
                            <option value="1">ROLE_ADMIN</option>
                            <option value="2">ROLE_USER</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="form-control-label">Date of Birth:</label>
                        <input type="text" class="form-control" id="dob"/>
                    </div>
                    <div class="form-group">
                        <legend>Gender:</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" id="genderF" value="F"/>
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" id="genderM" value="M"/>
                                Male
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label">Pass:</label>
                        <input type="text" class="form-control" id="password"/>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword" class="form-control-label">Repeat Pass:</label>
                        <input type="text" class="form-control" id="repeatPassword"/>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="active"/>
                            Active
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save User</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
