<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SingIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/libraries/tether.min.js"></script>
    <script src="js/libraries/bootstrap.min.js"></script>
</head>
<body style="margin-left: 30%; margin-top: 10%">
<form action="/login" class="form-horizontal" role="form" method="POST">
    <div class="form-group">
        <label class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2" for="username">Username</label>
        <div class="col-lg-5 col-sm-5 col-md-2 col-xs-2">
            <input type="text" id="username" name="username" class="form-control" required="required" autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2" for="password">Password</label>
        <div class="col-lg-5 col-sm-5 col-md-2 col-xs-2">
            <input type="password" id="password" name="password" class="form-control" required="required" autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</body>
</html>
